<<: !include "./hpack/module.yaml"

name:                tzbtc
version:             0.0.1

extra-source-files:
- README.md
- CONTRIBUTING.md

category:            Blockchain
description: Wrapped Bitcoin on Tezos Blockchain

library:
  <<: *lib-common

  default-extensions:
    - DerivingStrategies
    - DeriveAnyClass
    - NoApplicativeDo

  dependencies:
    - aeson
    - aeson-casing
    - aeson-pretty
    - bytestring
    - containers
    - directory
    - hex-text
    - http-client
    - http-types
    - fmt
    - memory
    - morley
    - lorentz-contracts
    - morley-prelude
    - named
    - optparse-applicative
    - megaparsec
    - process
    - servant
    - servant-client
    - servant-client-core
    - text
    - tezos-bake-monitor-lib
    - universum
    - safe-exceptions
    - vinyl
    - xdg-basedir
    - binary

executables:
  tzbtc:
    <<: *exec-common

    dependencies:
      - fmt
      - lorentz-contracts
      - morley-prelude
      - morley
      - optparse-applicative
      - safe-exceptions
      - tzbtc

  tzbtc-client:
    main: Main.hs
    source-dirs: client

    dependencies:
      - fmt
      - morley
      - morley-prelude
      - optparse-applicative
      - tzbtc

tests:
  tzbtc-test:
    <<: *test-common

    default-extensions:
      - DerivingStrategies

    dependencies:
    - tzbtc
    - morley-prelude
    - universum
    - tasty
    - tasty-hunit
    - morley
    - fmt
    - bytestring
    - containers
    - singletons
    - lorentz-contracts
    - named
    - tezos-bake-monitor-lib
    - typed-process
    - bytestring
    - temporary
    - attoparsec
    - text
    - hex-text
    - hspec
